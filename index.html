<html>
	<head>

		<title>Home - Fabian Conejo</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/landing.css">
		<script src="js/landing.js"></script>
	</head>
	<body>
			<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Fabian Conejo</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="index.html">HOME</a>
						<a class="mdl-navigation__link" href="projects.html">PROJECTS</a>
						<a class="mdl-navigation__link" href="">ABOUT</a>
				</nav>
				</div>
		</header>
		<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Fabian Conejo</span>
				<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Home</a>
				<a class="mdl-navigation__link" href="">Projects</a>
				<a class="mdl-navigation__link" href="">About</a>
				</nav>
		</div>
		<main class="mdl-layout__content">
				<div id="carousel-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-generic" data-slide-to="1"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<div class="mdl-card__title">
								<img src="images/projects.jpg" alt="Projects">
							</div>
							<div class="carousel-caption">
								<a href="projects.html"><h1>Projects</h1>
								<p>Learn more about my projects</p></a>
							</div>
						</div>
						<div class="item">
							<div class="mdl-card__title">
								<img src="images/about.jpg" alt="About">
							</div>
							<div class="carousel-caption">
								<h1>Who is Fabian Conejo?</h1>
								<p>Learn more about my education, hobbies, ...</p>
							</div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
		</main>
		</div>
	</body>
</html>
